<form class="login-form" (ngSubmit)="login()">
  <h3>
    <i class="fas fa-sign-in-alt"></i>
    로그인</h3>
  <input class="id" name="id" [(ngModel)]="userID" type="text" placeholder="User ID">
  <input class="password" name="pw" [(ngModel)]="password" type="password" placeholder="Password">
  <button class="login" type="submit">로그인</button>
</form>
